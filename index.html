<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truxx - Get the App</title>
    <!-- Add Google Fonts for Poppins (similar to the logo font) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #808080; /* Grey background */
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .logo-container {
            background-color: #FED600; /* Keep logo background yellow */
            border-radius: 20px;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: -60px auto 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Poppins', sans-serif; /* Use Poppins as a substitute */
            font-size: 24px;
            font-weight: 700; /* Bold */
            font-style: italic; /* Italic */
            color: #000; /* Black text for yellow background */
            text-transform: uppercase; /* Uppercase text */
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .description {
            font-size: 14px;
            color: #555;
            margin: 10px 0 20px;
        }
        .store-buttons img {
            width: 200px;
            margin: 10px 0;
        }
        .website-link {
            font-size: 16px;
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            TRUXX
        </div>
        <div class="title">TRUXX Transportation Technology LLC</div>
        <a href="https://www.truxx.ae/" class="website-link" target="_blank">https://www.truxx.ae/</a>
        <p class="description">TRUXX provides home/office shifting and vehicle recovery services across the UAE. Our app enables easy booking and live driver tracking for a seamless experience.</p>
        <div class="store-buttons">
            <a href="https://play.google.com/store/apps/details?id=ae.truxx.trips&pli=1" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
            </a>
            <a href="https://apps.apple.com/ae/app/truxx/id6450222008" target="_blank">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
            </a>
        </div>
    </div>
</body>
</html>
